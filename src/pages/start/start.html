<ion-content  padding style="margin-top: 0px;background: url(assets/back.jpg);background-size: cover;background-repeat: no-repeat;">
    <div style="padding-top:50%;">
        <ion-grid>
            <ion-row>
                <button class="facebook" (click)="SignInStandBy('FACEBOOK')" ion-button icon-left round margin-top color="facebook">
        <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>Sign In with Facebook
  </button>
            </ion-row>
            <ion-row>
                <button class="google" (click)="SignInStandBy('GOOGLE')" ion-button icon-left round margin-top color="google">
        <ion-icon ios="logo-googleplus" md="logo-googleplus"></ion-icon>Sign in with Google
  </button>
            </ion-row>
            <ion-row>
                <ion-col style="margin-left: 10%;">
                    <button class="signin" (click)="goSignIn()" ion-button color="primary" type="submit" class="submitButton" round>SIGN IN</button>
                </ion-col>
                <ion-col>
                    <button class="register" (click)="goRegister()" ion-button color="primary" type="submit" class="submitButton" round>REGISTER</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
